<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon-light.ico">
    <!-- <link rel="icon" href="<%= BASE_URL %>favicon-light.ico" media="(prefers-color-scheme:dark)"> -->
    <title>Paralax</title>
    <meta property="og:title" content="Paralax" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://paralax.xyz" />
    <meta property="og:image" content="<%= BASE_URL %>/assets/icon.png" />
    <meta property="og:description" content="Paralax | Frontend Web developer & Graphic Designer" />
    <meta name="theme-color" content="#f4b41a">

    <!-- Include this to make the og:image larger -->
    <meta name="twitter:card" content="summary_large_image">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet"> 

  </head>
  <body style="padding: 0;margin: 0;">
    <noscript style="display: inline-block; width: 100vw; height: 100vh; background-color: #f4b41a;">
        <div style="display: flex; align-items: center; justify-content: center; height: 100%;">

            <strong style="font-family: 'Roboto Mono', monospace; color: #143d59;">We're sorry but <a href="https://paralax.xyz"  style="color: #CFDBD5;">paralax.xyz</a> doesn't work properly without JavaScript enabled. Please <a href="https://www.enable-javascript.com/" style="color: #CFDBD5;">enable</a> it to continue.</strong>
